						<h1>Enter Employee Details</h1>
						 <form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-3" for="name">Employee Name</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="ename" id="ename" placeholder="Employee Name">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="id">Employee Id</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="eid" id="eid" placeholder="Employee Id">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="email">Date of Birth</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="email" placeholder="Date of Birth">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="pwd">Telephone No</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="pwd" placeholder="Telephone No">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="email">Address</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="email" placeholder="Address">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="pwd">Email</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="pwd" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="email">FB_Id</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="email" placeholder="Facebook Id">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="pwd">Job Title</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="pwd" placeholder="Job Title">
								</div>
							</div>
							
							<div class="form-group">
